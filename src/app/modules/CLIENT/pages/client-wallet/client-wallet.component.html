<div class="max-w-3xl mx-auto p-4 sm:p-6 md:p-8">

  <!-- Botón de regresar -->
<!--   <div class="mb-6">
    <button (click)="goBack()" class="btn btn-outline btn-sm flex items-center gap-2">
      <i-lucide [name]="ArrowLeft" class="w-4 h-4"></i-lucide>
      Regresar
    </button>
  </div> -->

  <!-- Título principal -->
  <h2 class="text-xl sm:text-2xl font-bold mb-6 flex items-center gap-2 justify-center">
    Mi Wallet
  </h2>

  <!-- Estado de carga -->
  <div *ngIf="!wallet" class="alert alert-info justify-center">
    <i-lucide [name]="Loader2" class="w-5 h-5 animate-spin"></i-lucide>
    <span>Cargando información de tu wallet...</span>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="wallet" class="card bg-base-100 shadow-xl">
    <div class="card-body p-6">

      <!-- Información de la wallet -->
      <div class="flex flex-col items-center gap-4 mb-6">
        <p class="text-lg font-semibold">Saldo actual</p>
        <p class="text-3xl font-bold text-green-600">
          {{ wallet.balance | currency:'Q':'symbol':'1.2-2' }}
        </p>
      </div>

      <div class="divider"></div>

      <!-- Formulario de recarga -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <div class="form-control w-full sm:w-1/2">
          <label class="label">
            <span class="label-text">Monto a añadir</span>
          </label>
          <input
            type="number"
            min="1"
            [(ngModel)]="rechargeAmount"
            class="input input-bordered w-full"
            placeholder="Ej. 50"
          />
        </div>

        <button
          (click)="rechargeWallet()"
          class="btn btn-primary mt-2 sm:mt-8 flex items-center gap-2"
        >
          <i-lucide [name]="PlusCircle" class="w-5 h-5"></i-lucide>
          Añadir dinero
        </button>
      </div>

    </div>
  </div>

</div>
