<div class="min-h-screen flex items-center justify-center p-4">
  <div
    class="w-full max-w-lg bg-base-100 rounded-2xl shadow-xl p-8 border border-base-300 transition-all duration-500 hover:shadow-2xl"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold mb-2">Registro de Usuario</h1>
      <p class="text-sm opacity-70">Únete a la experiencia Cinema.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <!-- Nombre -->
      <div>
        <label class="label">
          <span class="label-text">Nombre</span>
        </label>
        <input
          type="text"
          formControlName="fullName"
          placeholder="Tu nombre completo"
          class="input input-bordered w-full"
          required
        />
      </div>

      <!-- Correo -->
      <div>
        <label class="label">
          <span class="label-text">Correo Electrónico</span>
        </label>
        <input
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="input input-bordered w-full"
          required
        />
      </div>

      <!-- Rol -->
      <div>
        <label class="label">
          <span class="label-text">Selecciona tu rol</span>
        </label>
        <select
          formControlName="role"
          class="select select-bordered w-full"
          required
        >
          <option value="" disabled selected>Selecciona una opción</option>
          @for ( role of roles; track $index ) {
            <option [value]="role.name">{{role.description}}</option> 
          }
        </select>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="label">
          <span class="label-text">Contraseña</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="input input-bordered w-full pr-12"
            required
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-base-content/70"
            (click)="togglePasswordVisibility()"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              @if (!showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
              } @if (showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              }
            </svg>
          </button>
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label class="label">
          <span class="label-text">Confirmación de Contraseña</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="passwordConfirm"
            placeholder="Confirma tu contraseña"
            class="input input-bordered w-full pr-12"
            required
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-base-content/70"
            (click)="togglePasswordVisibility()"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              @if (!showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
              } @if (showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              }
            </svg>
          </button>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-full mt-4">
        Crear Cuenta
      </button>

      @if (errorMessage) {
      <p class="text-center text-error text-sm mt-3">{{ errorMessage }}</p>
      }

      <div class="text-center pt-2">
        <span class="link link-hover text-sm" (click)="toLogin()">
          Ya tengo una cuenta.
        </span>
      </div>
    </form>
  </div>
</div>
