<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div
    class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transition-all duration-500 hover:shadow-2xl"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-blue-900 mb-2">
        Registro de Usuario
      </h1>
      <p class="text-sm text-gray-500">
        Únete a la experiencia Cinema.
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Nombre
        </label>
        <input
          type="text"
          formControlName="fullName"
          name="fullName"
          class="w-full px-4 py-3 bg-white text-gray-800 border-b border-gray-300 focus:outline-none focus:border-blue-700 transition duration-200 placeholder-gray-400"
          required
          placeholder="Tu nombre completo"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Correo Electrónico
        </label>
        <input
          type="email"
          formControlName="email"
          name="email"
          class="w-full px-4 py-3 bg-white text-gray-800 border-b border-gray-300 focus:outline-none focus:border-blue-700 transition duration-200 placeholder-gray-400"
          required
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Contraseña
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            name="password"
            class="w-full px-4 py-3 bg-white text-gray-800 border-b border-gray-300 pr-12 focus:outline-none focus:border-blue-700 transition duration-200 placeholder-gray-400"
            required
            placeholder="••••••••"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-blue-700 transition duration-200"
            (click)="togglePasswordVisibility()"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              @if (!showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
              } @if (showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              }
            </svg>
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Confirmación de Contraseña
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="passwordConfirm"
            name="password"
            class="w-full px-4 py-3 bg-white text-gray-800 border-b border-gray-300 pr-12 focus:outline-none focus:border-blue-700 transition duration-200 placeholder-gray-400"
            required
            placeholder="Confirma tu contraseña"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-blue-700 transition duration-200"
            (click)="togglePasswordVisibility()"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              @if (!showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
              } @if (showPassword) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
              }
            </svg>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-3 mt-4 bg-blue-900 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200 transition duration-300 transform hover:scale-[1.01]"
      >
        Crear Cuenta
      </button>

      @if (errorMessage) {
      <p class="text-center text-red-500 text-sm mt-3">{{ errorMessage }}</p>
      }

      <div class="text-center pt-2">
        <span
          class="text-sm text-gray-500 hover:text-blue-700 hover:underline cursor-pointer transition-colors duration-200"
          (click)="toLogin()"
        >
          Ya tengo una cuenta.
        </span>
      </div>
    </form>
  </div>
</div>
