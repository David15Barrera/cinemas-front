<div
  class="flex items-center justify-center min-h-screen bg-base-200 p-4 sm:p-8"
>
  <div
    class="flex flex-col lg:flex-row-reverse w-full max-w-5xl bg-base-100 rounded-2xl shadow-xl overflow-hidden border border-base-300 transition-all duration-500 hover:shadow-2xl"
  >
    <!-- Lado izquierdo -->
    <div
      class="text-center lg:text-left p-10 lg:w-1/2 flex flex-col justify-center bg-base-300 text-base-content/80"
    >
      <h1 class="text-4xl font-light mb-3 tracking-wide text-primary">
        Bienvenido de nuevo
      </h1>
      <p class="text-lg opacity-80 leading-relaxed">
        Accede a tu cuenta para asegurar tus asientos. Películas, horarios y más
        te esperan.
      </p>
      <div class="mt-8">
        <svg
          class="w-16 h-16 mx-auto lg:ml-0 text-primary opacity-80"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 0 1 0 1.971l-11.54 6.347a1.125 1.125 0 0 1-1.667-.985V5.653Z"
          />
        </svg>
      </div>
    </div>

    <!-- Lado derecho (formulario) -->
    <div class="w-full lg:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-semibold text-center mb-8 text-primary">
        Iniciar Sesión
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="label">
            <span class="label-text">Correo Electrónico</span>
          </label>
          <input
            type="email"
            formControlName="email"
            class="input input-bordered w-full"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="input input-bordered w-full pr-12"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-base-content/50 hover:text-primary transition"
              (click)="togglePasswordVisibility()"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                @if (!showPassword) {
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
                } @if (showPassword) {
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
                }
              </svg>
            </button>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right pt-2">
          <span class="text-sm link link-hover" (click)="toFind()">
            ¿Olvidaste tu contraseña?
          </span>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-full">
          Iniciar Sesión
        </button>

        @if (errorMessage) {
        <p class="text-center text-error text-sm mt-4">{{ errorMessage }}</p>
        }
      </form>

      <!-- Divider -->
      <div class="divider my-6">o</div>

      <!-- Register Button -->
      <button (click)="toRegister()" class="btn btn-outline btn-primary w-full">
        Crear una Cuenta
      </button>
    </div>
  </div>
</div>
