<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transition-all duration-500 hover:shadow-2xl"
  >
    <div class="text-center mb-8">
      <svg
        class="w-12 h-12 mx-auto mb-3 text-blue-900 opacity-80"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.686a2.25 2.25 0 0 1-2.384 0l-7.5-4.686A2.25 2.25 0 0 1 2.25 6.993V6.75"
        />
      </svg>

      <h1 class="text-3xl font-semibold text-blue-900 mb-2">
        Confirma tu cuenta
      </h1>
      <p class="text-sm text-gray-500">
        Hemos enviado un código de verificación a tu correo. Por favor, ingrésalo
        a continuación.
      </p>
    </div>

    <form
      [formGroup]="confirmationForm"
      (ngSubmit)="confirm()"
      class="space-y-6"
    >
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Código de Verificación
        </label>
        <input
          type="text"
          formControlName="code"
          name="code"
          class="w-full px-4 py-3 bg-white text-gray-800 border-b border-gray-300 text-center text-xl tracking-widest focus:outline-none focus:border-blue-700 transition duration-200 placeholder-gray-400"
          required
          placeholder="XXXXXX"
          maxlength="6"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 mt-4 bg-blue-900 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200 transition duration-300 transform hover:scale-[1.01]"
      >
        Confirmar
      </button>

      @if (errorMessage) {
      <p class="text-center text-red-500 text-sm mt-3">{{ errorMessage }}</p>
      }

      <div class="text-left pt-4">
        <span
          class="text-sm text-gray-500 hover:text-blue-700 hover:underline cursor-pointer transition-colors duration-200"
          (click)="toLogin()"
        >
          ← Regresar al inicio de sesión
        </span>
      </div>
    </form>
  </div>
</div>

<dialog #modal1 id="my_modal_1" class="modal">
  <app-modal-msg [content]="contentModal" [title]="titleModal" [className]="classSucces"></app-modal-msg>
</dialog>
