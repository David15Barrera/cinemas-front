<div class="max-w-7xl mx-auto p-3 sm:p-4 md:p-6">
  <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 flex items-center gap-2">
    <i-lucide [img]="Tag" class="w-5 h-5 sm:w-6 sm:h-6 text-primary"></i-lucide>
    Mis Anuncios
  </h2>

  <!-- Mensaje cuando no hay anuncios -->
  <div *ngIf="myAds.length === 0" class="alert alert-info">
    <i-lucide [img]="AlertCircle" class="w-5 h-5"></i-lucide>
    <span>No tienes anuncios creados todav√≠a.</span>
  </div>

  <!-- Grid de tarjetas de anuncios -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
    <div *ngFor="let ad of myAds" class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
      <div class="card-body p-4">
        <!-- Header con tipo de anuncio -->
        <div class="flex flex-wrap items-center gap-2 mb-3">
          <div class="badge badge-outline badge-sm sm:badge-md gap-1 sm:gap-2 flex-shrink-0">
            <i-lucide [img]="Tag" class="w-3 h-3 sm:w-4 sm:h-4"></i-lucide>
            <span class="text-[10px] sm:text-xs whitespace-nowrap">{{ getAdTypeLabel(ad.targetType) }}</span>
          </div>
          <div [class]="'badge gap-1 sm:gap-2 badge-sm sm:badge-md flex-shrink-0 ' + getStatusBadgeClass(ad.adStatus)">
            <i-lucide [img]="getStatusIcon(ad.adStatus)" class="w-3 h-3 sm:w-4 sm:h-4"></i-lucide>
            <span class="text-[10px] sm:text-xs whitespace-nowrap">{{ getStatusLabel(ad.adStatus) }}</span>
          </div>
        </div>

        <!-- Contenido del anuncio -->
        <div class="space-y-3">
          <!-- ID del anuncio -->
          <div class="flex items-start gap-2">
            <i-lucide [img]="Tag" class="w-4 h-4 mt-1 text-gray-500"></i-lucide>
            <div class="flex-1">
              <p class="text-xs text-gray-500">ID del Anuncio</p>
              <p class="text-sm font-mono text-gray-700 break-all">{{ ad.advertiserId }}</p>
            </div>
          </div>

          <!-- Fecha de inicio -->
          <div class="flex items-start gap-2">
            <i-lucide [img]="Calendar" class="w-4 h-4 mt-1 text-green-600"></i-lucide>
            <div class="flex-1">
              <p class="text-xs text-gray-500">Fecha de Inicio</p>
              <p class="text-sm font-semibold">{{ ad.startDate | date:'dd/MM/yyyy HH:mm' }}</p>
            </div>
          </div>

          <!-- Fecha de fin -->
          <div class="flex items-start gap-2">
            <i-lucide [img]="Clock" class="w-4 h-4 mt-1 text-red-600"></i-lucide>
            <div class="flex-1">
              <p class="text-xs text-gray-500">Fecha de Fin</p>
              <p class="text-sm font-semibold">{{ ad.endDate | date:'dd/MM/yyyy HH:mm' }}</p>
            </div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="card-actions justify-end mt-4">
          <button class="btn btn-sm btn-ghost">Ver detalles</button>
          <button 
            *ngIf="ad.adStatus === 'PENDING_PAYMENT'" 
            class="btn btn-sm btn-primary"
          >
            Pagar Ahora
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
